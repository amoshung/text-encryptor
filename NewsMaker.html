<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞直書圖片製作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .top-panel {
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-item {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-item label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .input-item input, .input-item select, .input-item textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            display: block;
        }

        .input-item textarea {
            min-height: 80px;
            resize: vertical;
        }

        .title-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ccc;
        }

        .title-result {
            margin-top: 15px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .title-result p {
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .bottom-panel {
            display: flex;
            flex: 1;
            padding: 20px;
            justify-content: center;
        }

        .content-area {
            flex: 1;
            display: flex;
            border: 1px solid #ddd;
            background-color: white;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            max-width: 800px;
            aspect-ratio: 4/3;
            margin: 0 auto;
        }

        .left-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .right-content {
            background-color: #f0f0f0;
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vertical-block {
            flex: 1;
            border-bottom: 1px dashed #ccc;
            padding: 10px;
            overflow: auto;
        }

        .vertical-block:last-child {
            border-bottom: none;
        }

        .vertical-block textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .download-container {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .download-button {
            background-color: #2196F3;
            width: 100%;
            max-width: 600px;
        }

        .download-button:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 768px) {
            .bottom-panel {
                flex-direction: column;
            }
            
            .right-content {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                width: 100% !important;
                min-height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>新聞直書圖片製作</h1>
    </div>

    <div class="top-panel">
        <div class="title-section">
            <div class="input-item">
                <label for="newsTitle">新聞標題</label>
                <input type="text" id="newsTitle" placeholder="請輸入新聞標題...">
            </div>
            <div class="button-container">
                <button id="transformTitleBtn">標題驚悚化</button>
            </div>
            <div class="title-result">
                <p>驚悚化結果：</p>
                <textarea id="shockingTitle" readonly></textarea>
            </div>
        </div>

        <div class="input-group">
            <div class="input-item">
                <label for="blockCount">垂直布局幾個區塊</label>
                <input type="number" id="blockCount" min="1" max="3" value="1">
            </div>
            <div class="input-item">
                <label for="lineLength">直書每一行長度</label>
                <input type="number" id="lineLength" min="12" max="16" value="12">
            </div>
            <div class="input-item">
                <label for="titleWidth">標題佔畫面寬度</label>
                <select id="titleWidth">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button id="generateLayout">新聞排版生成</button>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="content-area" id="contentArea">
            <div class="left-content" id="leftContent">
                <!-- 垂直區塊將在這裡動態生成 -->
            </div>
            <div class="right-content" id="rightContent">
                請輸入標題
            </div>
        </div>
    </div>

    <div class="download-container">
        <button id="downloadImage" class="download-button">生成圖片下載</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blockCountInput = document.getElementById('blockCount');
            const lineLengthInput = document.getElementById('lineLength');
            const titleWidthSelect = document.getElementById('titleWidth');
            const generateLayoutButton = document.getElementById('generateLayout');
            const downloadImageButton = document.getElementById('downloadImage');
            const contentArea = document.getElementById('contentArea');
            const leftContent = document.getElementById('leftContent');
            const rightContent = document.getElementById('rightContent');
            const newsTitleInput = document.getElementById('newsTitle');
            const shockingTitleOutput = document.getElementById('shockingTitle');
            const transformTitleBtn = document.getElementById('transformTitleBtn');

            // 初始化布局
            generateLayout();

            // 排版生成按鈕點擊事件
            generateLayoutButton.addEventListener('click', generateLayout);

            // 生成圖片下載按鈕點擊事件
            downloadImageButton.addEventListener('click', generateAndDownloadImage);

            // 標題驚悚化按鈕點擊事件
            transformTitleBtn.addEventListener('click', function() {
                const title = newsTitleInput.value.trim();
                if (title) {
                    // 使用 script.js 中的 transformTitle 函數
                    // 由於 transformTitle 是針對特定 DOM 元素的，我們需要模擬這個過程
                    document.getElementById('inputTitle') = {
                        value: title
                    };
                    
                    // 調用 transformTitle 函數
                    transformTitle();
                    
                    // 獲取結果並顯示
                    const result = document.getElementById('outputTitle').value;
                    shockingTitleOutput.value = result;
                    
                    // 更新右側標題
                    rightContent.textContent = result.split('\n')[1] || result; // 取中間行或整個結果
                } else {
                    alert('請輸入新聞標題');
                }
            });

            // 生成布局函數
            function generateLayout() {
                const blockCount = parseInt(blockCountInput.value) || 1;
                const titleWidth = parseInt(titleWidthSelect.value) || 10;
                
                // 設置標題寬度
                rightContent.style.width = `${titleWidth}%`;
                
                // 清空左側內容
                leftContent.innerHTML = '';
                
                // 生成垂直區塊
                for (let i = 0; i < blockCount; i++) {
                    const block = document.createElement('div');
                    block.className = 'vertical-block';
                    
                    const textarea = document.createElement('textarea');
                    textarea.placeholder = `請在此輸入第 ${i + 1} 區塊的內容...`;
                    
                    block.appendChild(textarea);
                    leftContent.appendChild(block);
                }
                
                // 監聽標題輸入
                const firstTextarea = document.querySelector('.vertical-block textarea');
                if (firstTextarea) {
                    firstTextarea.addEventListener('input', function() {
                        const title = this.value.trim();
                        if (title) {
                            rightContent.textContent = title;
                        } else {
                            rightContent.textContent = '請輸入標題';
                        }
                    });
                }
                
                // 如果已經有驚悚化的標題，使用它
                if (shockingTitleOutput.value.trim()) {
                    const shockingTitle = shockingTitleOutput.value;
                    rightContent.textContent = shockingTitle.split('\n')[1] || shockingTitle;
                    
                    // 如果有第一個文本區域，也填入標題
                    if (firstTextarea) {
                        firstTextarea.value = shockingTitle.split('\n')[1] || shockingTitle;
                    }
                }
            }
            
            // 生成並下載圖片
            function generateAndDownloadImage() {
                html2canvas(contentArea).then(canvas => {
                    const link = document.createElement('a');
                    link.download = '新聞直書圖片.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        });
    </script>
</body>

</html>
