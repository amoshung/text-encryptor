<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字加密工具</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
        #left-panel, #right-panel { width: 50%; padding: 20px; }
        #left-panel { background-color: #f0f0f0; }
        textarea { 
            width: 100%; 
            height: 300px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .button-group { 
            display: flex; 
            gap: 10px;
            margin-top: 10px;
        }
        button { 
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #warning { 
            color: red; 
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h2>輸入原文</h2>
        <textarea id="inputText" placeholder="請在此輸入中文文字..."></textarea>
        <p id="warning">⚠️ 請輸入中文，否則無法轉換！</p>
        <div class="button-group">
            <button onclick="zeroWidthAnt()">零寬字元螞蟻字加密</button>
            <button onclick="verticalText()">直書加密</button>
            <button onclick="zeroWidthEncrypt()">零寬字元加密</button>
        </div>
    </div>
    <div id="right-panel">
        <h2>轉換結果</h2>
        <textarea id="outputText" readonly></textarea>
        <div class="button-group">
            <button onclick="copyToClipboard()">複製結果</button>
            <button onclick="decrypt()">解密</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
