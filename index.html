<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反偵測中文字加密器</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
        #left-panel, #right-panel { width: 50%; padding: 20px; }
        #left-panel { background-color: #f0f0f0; }
        textarea { 
            width: 100%; 
            height: 300px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .button-group { 
            display: flex; 
            gap: 10px;
            margin-top: 10px;
        }
        button { 
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #warning { 
            color: red; 
            display: none;
            margin: 10px 0;
        }
        .vertical-options {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .vertical-options label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
        }
        .vertical-options input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }
        .vertical-options input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .vertical-options input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h1 style="color: #333; margin-bottom: 20px; text-align: center;">反偵測中文字加密器</h1>
        <h2>輸入原文</h2>
        <textarea id="inputText" placeholder="請在此輸入中文文字..."></textarea>
        <p id="warning">⚠️ 請輸入中文，否則無法轉換！</p>
        <div class="vertical-options">
            <label>
                <input type="radio" name="verticalType" id="byCharsOption" checked>
                每行 <input type="number" id="charsPerLine" value="6" min="1"> 個字
            </label>
            <label>
                <input type="radio" name="verticalType" id="byLinesOption">
                共 <input type="number" id="totalLines" value="12" min="1"> 行
            </label>
        </div>
        <div class="button-group">
            <button onclick="zeroWidthAnt()">零寬字元螞蟻字加密</button>
            <button onclick="verticalText()">直書加密</button>
            <button onclick="zeroWidthEncrypt()">零寬字元加密</button>
        </div>
    </div>
    <div id="right-panel">
        <h2>轉換結果</h2>
        <textarea id="outputText" readonly></textarea>
        <div class="button-group">
            <button onclick="copyToClipboard()">複製結果</button>
            <button onclick="decrypt()">解密</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
