<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迴避偵測的各種方法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
        }

        .site-title {
            font-size: 1.5rem;
            margin: 0;
            margin-right: 40px;
            color: #333;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            display: block;
            padding: 8px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #e0e0e0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .site-title {
                margin-bottom: 15px;
                margin-right: 0;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 預設載入 VerticalTrans.html
            document.getElementById('content-frame').src = 'VerticalTrans.html';
            
            // 設置點擊事件
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有連結的 active 類別
                    document.querySelectorAll('.nav-links a').forEach(l => {
                        l.classList.remove('active');
                    });
                    
                    // 為當前點擊的連結添加 active 類別
                    this.classList.add('active');
                    
                    // 載入對應的頁面
                    document.getElementById('content-frame').src = this.getAttribute('href');
                });
            });
            
            // 預設第一個連結為 active
            document.querySelector('.nav-links a').classList.add('active');
        });
    </script>
</head>

<body>
    <div class="header">
        <h1 class="site-title">迴避偵測的各種方法</h1>
        <ul class="nav-links">
            <li><a href="VerticalTrans.html">標題驚悚化&直書轉換</a></li>
            <li><a href="NewsMaker.html">新聞直書圖片製作</a></li>
            <!-- 未來可以在這裡添加更多工具的連結 -->
        </ul>
    </div>
    <div class="main-content">
        <iframe id="content-frame" name="content-frame"></iframe>
    </div>
</body>

</html>
