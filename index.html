<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題增強&中文直書加密</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #title-left-panel,
        #title-right-panel,
        #left-panel,
        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 50%;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            min-height: 3em;
            max-height: 300px;
            /* 設置最大高度，避免過長 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            /* 禁止調整大小 */
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #warning {
            color: red;
            display: none;
            margin: 10px 0;
        }

        .vertical-options {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .vertical-options label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
        }

        .vertical-options input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .vertical-options input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .headline {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>

<script src="script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });
    });
</script>

<body>
    <div class="header">
        <h1>標題增強&中文直書加密</h1>
    </div>

    <!-- 新增的雙欄結構 -->
    <div class="content">
        <div id="title-left-panel">
            <h2>輸入原標題</h2>
            <textarea id="inputTitle" placeholder="請在此輸入標題..."></textarea>
            <div class="button-group">
                <button onclick="transformTitle()">轉換標題</button>
            </div>
        </div>

        <div id="title-right-panel">
            <h2>轉換後標題</h2>
            <textarea id="outputTitle" readonly></textarea>
            <button onclick="copyTitleToClipboard()">複製結果</button>
        </div>
    </div>

    <div class="content">
        <div id="left-panel">
            <h2>輸入原文</h2>
            <textarea id="inputText" placeholder="請在此輸入中文文字..."></textarea>
            <p id="warning">⚠️ 請輸入中文，否則無法轉換！</p>

            <div class="vertical-options">
                <label>直書轉換規則</label>
                <label>
                    <input type="radio" name="verticalType" id="byLinesOption" checked>
                    共 <input type="number" id="totalLines" value="12" min="6"> 行
                </label>
                <label>
                    <input type="radio" name="verticalType" id="byCharsOption">
                    每行 <input type="number" id="charsPerLine" value="12" min="6"> 個字
                </label>
            </div>
            <div class="vertical-options">
                <label>
                    釣魚文穿插機率:
                    <select id="clickbaitProbability">
                        <option value="0.4">40%</option>
                        <option value="0.5">50%</option>
                        <option value="0.6">60%</option>
                        <option value="0.7">70%</option>
                        <option value="0.8">80%</option>
                        <option value="0.9">90%</option>
                    </select>
                </label>
            </div>
            <div class="vertical-options">
                <label>
                    轉換選項
                </label>
                <label>
                    <input type="checkbox" id="clickbaitInsertOption">
                    釣魚文穿插
                </label>
                <label>
                    <input type="checkbox" id="verticalTextOption">
                    直書轉換
                </label>
            </div>

            <div class="button-group">
                <button onclick="transformText()">轉換</button>
            </div>
        </div>

        <div id="right-panel">
            <h2>轉換結果</h2>
            <textarea id="outputText" readonly></textarea>
            <button onclick="copyToClipboard()">複製結果</button>
        </div>
    </div>
</body>

</html>
